<body>
	<div class="question_naire x-view" style="width: 1190px;">
						<!--header_start-->
						<header class="header subnav clearfix">
							<a class="back" href="javascript:void(0)" id = "back_edit"><i class="icon-back"></i>返回</a>
							<div class="pull-right">
								<a href="javascript:void(0)" class="btn_draft"  id="saveDraftEditor" title="保存到草稿箱" alt = "保存到草稿箱"></a>
								<a href="javascript:void(0)" class="btn_publish" id="savePublishEditor" title="发布" alt="发布" >发布</a>
							</div>
						</header>
						<!--header_end-->
						<!--content_start-->
						<div class="question_content ">
							<!--title_start-->
							<div class="title">
								<div class="form-group clearfix">
								    <label class="col-md-2 control-label left_dis">问卷标题：</label>
								    <div class="col-md-8 rg_dis">
									     <input type="text" class="form-control rg_input_h js-text" placeholder="问卷标题" id="title" maxlengths="50">
									     <div class = "errorMessag"></div>
								    </div>
								</div>

								<div class="form-group clearfix">
								    <label class="col-md-2 control-label left_dis" >问卷描述：</label>
								    <div class="col-md-8 rg_dis">
									     <textarea rows="5" id="questionDescripion" style = "height:auto;" class="form-control rg_input_h js-text" placeholder="问卷描述" maxlengths="200"></textarea>
								    </div>
								</div>
								<div class="form-group clearfix">
								    <label class="col-md-2 control-label left_dis" >所属课程：</label>
								    <div class="col-md-4" style="width: 34.1%">
									 	 <select class="form-control rg_input_h" id="belongCourse"></select>
									 	  <div class = "errorMessag"></div>
								    </div>
								     <label class="col-md-1 control-label" style="width:120px;font-size:18px">截止时间：</label>
								    <div class="col-md-3" style = "padding-left:0;padding-right:0;">
									 	 <input type="text" id="endTime" name="endTime"class="form-control rg_input_h" placeholder="永久" disabled="disabled" style="display:inline-block!important;">
								    </div>
									<div class="col-md-1" style = "padding-left:0;padding-right:0;">	 <input type = "button" id = "lj_time" value = "定时"  class="btn-lg blue" style="height:44px;line-height:0; font-size:15px"/></div>
								</div>
								<!-- 实名匿名状态 -->
								<div class="form-group clearfix">
									<label class="col-md-2 control-label left_dis" >实名：</label>
									<div class="col-md-8 rg_dis">
										<input type="radio" name="select" value="实名" checked="false" id="selectcret" />
										<div id="div1" class="close1">
											<div id="div2" class="close2"></div>
										</div> 
									</div>
							</div>
							</div>
							<!--title_end-->
							<!--content_start-->
							<!--item_start-->
							<div class="content">

							</div>
							<!--item_start-->
							<!--footer_start-->
							<footer class="footer">
								<div class="tit">选项上直接回车就增加下个选项</div>
								<input type="button" class = "btn_add" id = "addQuestion">

							</footer>
							<!--footer_end-->
							<!--content_end-->
        </div>
<script src="assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

		$.fn.create();

		$.fn.tipsLeftWindow();
