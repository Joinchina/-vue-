<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>问卷</title>

<link href="assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="assets/pages/css/questionnaire.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="assets/pages/css/vote.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="assets/global/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="/static/favicon.ico" />
<script type="text/javascript" src="assets/global/plugins/jquery.min.js"></script>
</head>
<body>
	<div class="question_naire x-view" style="width: 1150px;">
						<!--header_start-->
						<header class="header subnav clearfix">
							<a class="back" href="javascript:void(0);" id="back"><i class="icon-back"></i>返回</a>
							<div class="pull-right">
								<a href="javascript:void(0)" class="btn_draft" title="保存到草稿箱" alt = "保存到草稿箱" id="saveDraft"></a>
								<a href="javascript:void(0)" class="btn_publish" title="发布" alt="发布" id="savePublish">发布</a>
							</div>
						</header>
						<!--header_end-->
						<!--content_start-->
						<div class="question_content ">
							<!--title_start-->
							<div class="title">
								<div class="form-group clearfix">
								    <label class="col-md-2 control-label left_dis">问卷标题：</label>
								    <div class="col-md-8 rg_dis">
									     <input type="text" class="form-control rg_input_h js-text" placeholder="请输入标题（50字以内）" id="title" maxlengths="50">
									     <div class = "errorMessag"></div>
								    </div>
								</div>

								<div class="form-group clearfix">
								    <label class="col-md-2 control-label left_dis" >问卷描述：</label>
								    <div class="col-md-8 rg_dis">
									     <textarea rows="5" id="questionDescripion" style = "height:auto;" class="form-control rg_input_h js-text" placeholder="请输入问卷说明（200字以内）"  maxlengths="200"></textarea>
								    </div>
								</div>
								<div class="form-group clearfix">
								
								     <label class="col-md-2 control-label left_dis" style = "font-size:18px;">截止时间：</label>
								    <div class="col-md-8 rg_dis" style="width:78%">
									 	 <input type="text" id="endTime" name="endTime"class="form-control rg_input_h" placeholder="永久" disabled="disabled" style="display:inline-block!important;">
                      <div class = "errorMessag"></div>
								    </div>

									<div class="col-md-1" style = "padding-left:0;padding-right:0;">	 <input type = "button" id = "lj_time" value = "定时"  class="btn-lg blue lj_time"/></div>
								</div>
								<!-- 实名匿名状态 -->
								<div class="form-group clearfix">
										<label class="col-md-2 control-label left_dis" >实名：</label>
										<div class="col-md-8 rg_dis">
											<input type="radio" name="select" value="实名" checked="false" id="selectcret" />
											<div id="div1" class="close1">
												<div id="div2" class="close2"></div>
											</div> 
										</div>
								</div>
								<div class="form-group clearfix">
								    <label class="col-md-2 control-label left_dis" >所属课程：</label>
								    <div class="col-md-4">
									 	 <select class="form-control rg_input_h" id="belongCourse"></select>
									 	 <div class = "errorMessag"></div>
								    </div>
								</div>
							</div>
							<!--title_end-->
							<!--content_start-->
							<!--item_start-->
							<div class="content">
								<section class="con item_width" id = "item_0">
									<div class="qu_width">
										<div class="pull-right">
											<a href="javascript:void(0)" class="btn_delete delItem" ></a>
											<a href="javascript:void(0)" class="btn_moveup moveup">上移</a>
											<a href="javascript:void(0)" class="btn_moveup mg_none movedown">下移</a>
										</div>
										<span class="index">Q<span class="number">1</span></span>
										<div class="question"><input type="text" class="form-control rg_input_h titleChoose js-text" placeholder = "请输入题目（500字以内）" maxlengths="500"></div>
										<!-- <div class = "errorMessag"></div> -->
									</div>
									<div class="type">
										<ul class="clearfix">
											<li class="multi_cur type_one">单选题</li>
											<li class="multi_nomal type_one">多选题</li>
											<li class="multi_nomal six68_l type_one">问答题</li>
											<li class="line"></li>
											<li class="n_cur six68_r type_two">必答</li>
											<li class="n_nomal type_two">选答</li>
										</ul>
									</div>
										<dl class="clearfix col-md-12" style="padding-left:0!important;padding-right:0!important;">
											<dt><span class="letter">A</span></dt>
											<dd class="qu_width_t"><input type="text" class="form-control  rg_input_h addInput js-text"  placeholder = "请输入选项（50字以内）" maxlengths="50"></dd>
											<dd><input type="button" class = "del"></dd>
										</dl>
										<dl class="clearfix">
											<dt><span class="letter">B</span></dt>
											<dd class="qu_width_t"><input type="text" class="form-control  rg_input_h addInput js-text" placeholder = "请输入选项（50字以内）" maxlengths="50"></dd>
											<dd><input type="button" class = "del"></dd>
										</dl>
										<dl class="clearfix">
											<dt><span class="letter">C</span></dt>
											<dd class="qu_width_t"><input type="text" class="form-control  rg_input_h addInput js-text" placeholder = "请输入选项（50字以内）" maxlengths="50"></dd>
											<dd><input type="button" class = "del"></dd>
										</dl>
										<dl class="clearfix">
											<dt><span class="letter">D</span></dt>
											<dd class="qu_width_t"><input type="text" class="form-control  rg_input_h addInput js-text" placeholder = "请输入选项（50字以内）" maxlengths="50"></dd>
											<dd><input type="button" class = "del"></dd>
										</dl>

								</section>
							</div>
							<!--item_start-->
							<!--footer_start-->
							<footer class="footer">
								<div class="tit">选项上直接回车就增加下个选项</div>
								<input type="button" class = "btn_add" id = "addQuestion">

							</footer>
							<!--footer_end-->
							<!--content_end-->
</div>
<script src="assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/global/plugins/bootbox/bootbox.min.js" type="text/javascript"></script>
<script src="assets/pages/scripts/common.js" type="text/javascript"></script>
<script src="assets/pages/scripts/question_naire.js" type="text/javascript"></script>
<script src="assets/pages/scripts/question_naire_create_clazz.js" type="text/javascript"></script>
<script src="assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
<script src="assets/global/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
<script src="assets/global/plugins/open.textContPrompt.js" type="text/javascript"></script>
<script src="assets/global/plugins/toastr/toastr.min.js" type="text/javascript"></script>
<script src="assets/global/plugins/toastr/custom.js" type="text/javascript"></script>
<script type="text/javascript">
    //$.fn.initCouseAjax();
	$.fn.create();
    $(".content").QuestionObj({
      animate:true,
      editor:false,
      //默认一条数据选择为value为0
      sectionNum:0,
      addAlmostNum:40
    });
	//进行离开校验
	$.fn.tipsLeftWindow();

	$.fn.selectcret();	


</script>
</body>
</html>
