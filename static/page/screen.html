<div class="sign_screen_header sign_screen_height:112px;bottom:15px;background-color:#534e5f;border:1px;header_p"><img src = "assets/pages/img/sign/sign_bg_logo.png"></div>
<div class="row sign_screen_width" style="margin:10px;">

    <div style="position: relative;">
      <div class="sign_load" style="position: absolute;left: 0; top: 0; z-index: 500;"><img src = "assets/pages/img/sign/sign_bg_load.gif" width="315" height="315"> </div>
      <div id="QRCode" style="display:none;" style="position: absolute;left: 0; top: 0; z-index: 300;"><img src="javascript:void();" style="width:300px; height:300px;" ></div>

  </div>

          <div class="col-md-2" style="float:left;width:230px">

            <div style="font-size:20px;color:#333;">预计签到<span style="margin-left:14px;font-size:30px;color:#f96e20;" id="totalCount"></span></div>
          </div>
        </div>
        <div style = "clear:both"></div>
        <div class="row" style="height:40px;line-height:40px;margin-top:0px;">
          <div class="col-md-2" style="float:left; width:230px">

            <div style="font-size:20px;color:#333;">剩余时间<span style="margin-left:14px;font-size:30px;color:#f96e20;" id="remainTime"></span></div>
          </div>
        </div>

      </div>
    </div>
    <div class="col-md-4" style="padding-top:20px;">
      <div class="" style="position:absolute;right:2%;">

        <!--<span style="display:block;float:left;display:none"><img src="assets/pages/img/icon_full-screen.png" alt="全屏" title="全屏" id="fullScreen"/></span>-->

<!--删除签到后提示-->
<!-- 模态框（Modal） -->
<div class="modal fade errorMsg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" 
            aria-hidden="true">×
        </button>
        <h4 class="modal-title" id="myModalLabel">
          提示
        </h4>
      </div>
      <div class="modal-body">
        该签到已被删除，请联系班主任
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="confirmPage()">确定
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
